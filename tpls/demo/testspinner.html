<ion-view view-title="testspinner_header">
    <ion-nav-buttons side="left" >
        <button  ng-click="back_history()" class="button back-button buttons button-clear header-item">
            <i class="icon ion-ios-arrow-back"></i>
        </button>
    </ion-nav-buttons>
    <ion-content >
        <ion-slide-box on-slide-changed="slideHasChanged($index)"
                       does-continue="true"
                       auto-play="true"
                       delegate-handle="slideimgs">
            <ion-slide>
                <div class="box blue" style="height: 100px;"><h1>BLUE</h1></div>
            </ion-slide>
            <ion-slide>
                <div class="box yellow" style="height: 100px;"><h1>YELLOW</h1></div>
            </ion-slide>
            <ion-slide>
                <div class="box pink" style="height: 100px;"><h1>PINK</h1></div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
